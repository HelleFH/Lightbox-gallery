<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dinosaurs</title>
        <link rel="icon" href="images/favicon.png" type="image/x-icon">

        <link href="style.css" rel="stylesheet">
        <script src="lightbox.js" type="text/javascript" defer></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
        <div id="lightbox_mask"> </i>
        </div>

        <div id="lightbox-container">
                <img src="images/bg-image.png" class="background-image" />
                <div id="lightbox">
                        <div id="close-button"><i class="fa fa-times" aria-hidden="true"></i>
                        </div>

                        <img src="" width="980" height="732" alt="Image" />
                        <i class="fas fa-chevron-left fa-2xl" id="prev-button"></i>
                        <i class="fas fa-chevron-right fa-2xl" id="next-button"></i>
                </div>
                <h1 class="title">Dinosaurs</h1>
      <div class="background"></div>

                <div class="dinosaur-gallery">
                        <div class="box-image"><img src="images/image (1).png" alt="Brachiosaurus"></div>

                        <div class="box-image"><img src="images/image (2).png" alt="Deinonychus"></div>

                        <div class="box-image"><img src="images/image (3).png" alt="Baryonyx"></div>

                        <div class="box-image"><img src="images/image (4).png" alt="Sinosauropteryx"></div>

                        <div class="box-image"><img src="images/image (5).png" alt="Tyrannosaurus Rex"></div>

                        <div class="box-image"><img src="images/image (6).png" alt="A herd of Brachiosaurus"></div>

                        <div class="box-image"><img src="images/image (7).png" alt="Ankylosaurus"></div>

                        <div class="box-image"><img src="images/image (8).png" alt="Hunting T-rexes"></div>

                        <div class="box-image"><img src="images/image (9).png" alt="Plesiosaurus"></div>

                        <div class="box-image"><img src="images/image (10).png" alt="Microraptor"></div>

                        <div class="box-image"><img src="images/image (11).png" alt="Proceraptos"></div>

                        <div class="box-image"><img src="images/image (12).png" alt="Utahraptors"></div>
                </div>
        </div>


</body>

</html>
